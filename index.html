<body class="glass-box">

    <header class="hero">

            <h1 id="dynamicHeading">Revolutionizing Logistics <br /> with <span>EPOD</span> </h1>
            <p id="dynamicText">Optimize your delivery operations with real-time tracking, eco-friendly proof of
                delivery, and seamless
                integration.</p>

    </header>











    <script>
        // Select elements
        const menuToggle = document.getElementById('menuToggle');
        const navLinks = document.getElementById('navLinks');

        // Add event listener to the menu toggle button
        menuToggle.addEventListener('click', () => {
            // Toggle the 'active' class for showing/hiding the menu
            navLinks.classList.toggle('active');
            menuToggle.classList.toggle('active');
        });


    </script>

    <script>
        const headingElement = document.getElementById("dynamicHeading");
        const textElement = document.getElementById("dynamicText");

        // Array of texts for the h1 and p elements
        const content = [
            {
                heading: "Revolutionizing Logistics <br /> with <span>EPOD</span>",
                text: "Optimize your delivery operations with real-time tracking, eco-friendly proof of delivery, and seamless integration."
            },
            {
                heading: "Seamless Integration <br /> with <span>EPOD</span>",
                text: "EPOD offers advanced tools for delivery tracking and route optimization, ensuring maximum efficiency."
            },
            {
                heading: "Effortless Logistics <br /> with <span>EPOD</span>",
                text: "Revolutionize your supply chain with innovative, customizable logistics solutions."
            },
            {
                heading: "Deliver with Confidence <br /> Using <span>EPOD</span>",
                text: "Real-time updates, customer satisfaction, and eco-friendly proof of delivery made simple."
            }
        ];

        let contentIndex = 0;

        // Function to update the content
        function updateContent() {
            // Fade out
            headingElement.style.opacity = "0";
            textElement.style.opacity = "0";

            setTimeout(() => {
                // Update content after fade-out
                headingElement.innerHTML = content[contentIndex].heading;
                textElement.textContent = content[contentIndex].text;

                // Fade in
                headingElement.style.opacity = "1";
                textElement.style.opacity = "1";

                // Move to the next content item (loop back to start if at the end)
                contentIndex = (contentIndex + 1) % content.length;
            }, 500); // Match fade-out duration
        }

        // Start the animation cycle
        setInterval(updateContent, 10000); // Change every 10 seconds
    </script>
